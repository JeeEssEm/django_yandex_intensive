{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <div class="container px-4 py-5">
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for user in users %}
                <div class="col">
                    <div class="card mb-4 rounded-3 mb-3 text-center">
                        <div class="card-header">
                            <h3>{{ user }}</h3>
                        </div>
                        <div class="card-body">
                            <a href="{% url 'users:user_detail' user.id %}">
                            <button class="btn btn-primary">Перейти в профиль</button>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
